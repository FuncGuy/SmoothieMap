language: java
install: true

jdk:
  - openjdk11

env:
  # For Github Pages publishing
  - GRGIT_USER=leventov
  - GRGIT_PASS=$GITHUB_API_TOKEN

script:
  - ./gradlew build gitPublishPush

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/